<!DOCTYPE> 

<!--This enables anguluar js it is a directive-->
<!--A directive is a marker on a HTML tag that tell Angular to run or reference some JavaScript code -->
<!--This directive runs the module when the document loads. It will treat the html as part of the angluar app--> 
<!--It attaches the application module to the page-->
<html ng-app="otherApp"> 
		
	<head>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap/style.css">
		<title>Art Naturals- Nature Discovery</title>
	</head>
	
	<body ng-app="ngAnimate">
					
		<div class="container-fluid" ng-controller="ArtistsFromDatabase">
			
		
			
			<div class="row question-one" ng-show="checkQuestionNumber(1)">
				
				
				<div class="inline"> Do you have a mind or a body concern?</div>
				<button  ng-click="switchToQuestionTwo('mind')"> Mind </button>
				<button  ng-click="switchToQuestionTwo('body')"> Body </button>
			
			
			</div>
			
			
			
			<div class="row question-two" ng-show="checkQuestionNumber(2)" >
				
				
				<div> Please choose a specific concern from the following:</div>
				<div class="button-loop" ng-repeat="x in customerConcern">  
					<button ng-click="switchToQuestionThree($index)"> {{x.name}} </button>
				</div>
				<button class="back" ng-click="back()"> back </button>
				
				
							
			</div>
			
			<div class="row question-three" ng-show="checkQuestionNumber(3)">
							
				
				<div ng-repeat="x in customerConcern" ng-if=" $index==productNumber">  
					<p>{{x.name}}</p> 
															
					<div class="inline-block">
					<img src={{x.product[0].photo}}>
					<a href={{x.product[0].link}} target="_blank">{{x.product[0].name}} </a>		
					</div>

					<div class="inline-block">
					<img src={{x.product[1].photo}}>
					<a href={{x.product[1].link}} target="_blank"> {{x.product[1].name}} </a>	
					</div>	

					<div class="inline-block">
					<img src={{x.product[2].photo}}>
					<a href={{x.product[2].link}} target="_blank"> {{x.product[2].name}} </a>			
					</div>
				
				</div>
				
				<button class="back" ng-click="back()"> back </button>
										
			</div>
				
		</div>
		
				
	</body>
	
	<script src="angular/angular.js"></script>
	<!-- this connects the controllers with the index.-->
	<script src="controllers/more.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>	


</html>
